<div class="card">
    <div class="card-body">
      <h5 class="card-title">Actualizar Informaci√≥n de Evento</h5>
      <form (ngSubmit)="updateEvento()">
        <div class="form-group">
          <label for="identificadorEvento">Identificador del Evento:</label>
          <input type="text" class="form-control" id="identificadorEvento" [(ngModel)]="identificadorEvento" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="nombreEvento">Nombre del Evento:</label>
          <input type="text" class="form-control" id="nombreEvento" [(ngModel)]="nombreEvento" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="identificadorVivienda">Identificador de la Vivienda:</label>
          <input type="text" class="form-control" id="identificadorVivienda" [(ngModel)]="identificadorVivienda" [ngModelOptions]="{standalone: true}">
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </form>
    </div>
  </div>
