<div class="card">
    <div class="card-body">
      <h5 class="card-title">Actualizar Informaci√≥n de Persona</h5>
      <form (ngSubmit)="updatePersona()">
        <div class="form-group">
          <label for="documento">Documento:</label>
          <input type="text" class="form-control" id="documento" [(ngModel)]="id_documento" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="primerNombre">Primer Nombre:</label>
          <input type="text" class="form-control" id="primerNombre" [(ngModel)]="nombre1" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="segundoNombre">Segundo Nombre:</label>
          <input type="text" class="form-control" id="segundoNombre" [(ngModel)]="nombre2" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="primerApellido">Primer Apellido:</label>
          <input type="text" class="form-control" id="primerApellido" [(ngModel)]="apellido1" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="segundoApellido">Segundo Apellido:</label>
          <input type="text" class="form-control" id="segundoApellido" [(ngModel)]="apellido2" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="sexo">Sexo:</label>
          <select class="form-control" id="sexo" [(ngModel)]="sexo" [ngModelOptions]="{standalone: true}">
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fechaNacimiento">Fecha de Nacimiento:</label>
          <input type="date" class="form-control" id="fechaNacimiento" [(ngModel)]="fecha_nacimiento" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="vivienda">Vivienda:</label>
          <input type="text" class="form-control" id="vivienda" [(ngModel)]="id_vivienda" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="cabezaFamilia">Cabeza de Familia:</label>
          <input type="text" class="form-control" id="cabezaFamilia" [(ngModel)]="cabeza_familia" [ngModelOptions]="{standalone: true}">
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </form>
    </div>
  </div>
