<div class="card">
    <div class="card-body">
        <h5 class="card-title">Actualizar Información de Vehículo</h5>
        <form (ngSubmit)="updateVehiculo()">
            <div class="form-group">
                <label for="placa">Placa:</label>
                <input type="text" class="form-control" id="placa" [(ngModel)]="placa" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label for="tipoVehiculo">Tipo de Vehículo:</label>
                <select class="form-control" id="tipoVehiculo" [(ngModel)]="tipoVehiculo" [ngModelOptions]="{standalone: true}">
                    <option value="Automóvil">Automóvil</option>
                    <option value="Motocicleta">Motocicleta</option>
                    <option value="Camión">Camión</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="documentoPropietario">Documento del Propietario:</label>
                <input type="text" class="form-control" id="documentoPropietario" [(ngModel)]="documentoPropietario" [ngModelOptions]="{standalone: true}">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</div>
