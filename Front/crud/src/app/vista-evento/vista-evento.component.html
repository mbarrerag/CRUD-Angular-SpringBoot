<div class="contenedor">
    <div class="formulario">
      <label for="documento">Documento de la Persona:</label>
      <input type="text" id="documento" [(ngModel)]="idEvento" [ngModelOptions]="{standalone: true}">
      <button (click)="buscarEvento()">Buscar</button>
    </div>
  
    <div *ngIf="evento" class="informacion">
      <h2>Información de la Persona</h2>
      <p><strong>Documento:</strong> {{ evento.documento }}</p>
      <p><strong>Nombre:</strong> {{ evento.nombre }}</p>
      <!-- Agrega más campos de información aquí según sea necesario -->
    </div>
  </div>
