<div class="card">
    <div class="card-body">
      <h5 class="card-title">Formulario de Evento</h5>
      <form>
        <div class="form-group">
          <label for="nombreEvento">Nombre del Evento:</label>
          <input type="text" class="form-control" id="nombreEvento" [(ngModel)]="nombreEvento" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="identificadorLugar">Identificador del Lugar:</label>
          <input type="text" class="form-control" id="identificadorLugar" [(ngModel)]="identificadorLugar" [ngModelOptions]="{standalone: true}">
        </div>
        <button type="submit" class="btn btn-primary" (click)="postEvento()">Enviar</button>
      </form>
    </div>
  </div>
