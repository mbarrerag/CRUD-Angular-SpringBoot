<div class="contenedor" *ngIf="direccion === ''">
    <div class="formulario">
      <label for="documento">Identificador de la Vivienda:</label>
      <input type="text" id="documento_" [(ngModel)]="identificadorVivienda" [ngModelOptions]="{standalone: true}">
      <button (click)="buscarVivienda()">Buscar</button>
    </div>
</div>

<div class="card" *ngIf="direccion !== ''">
    <div class="card-body">
        <h5 class="card-title">Actualizar Información de Vivienda</h5>
        <form (ngSubmit)="updateVivienda()">
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" [(ngModel)]="direccion" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label for="identificadorMunicipio">Identificador del Municipio:</label>
                <input type="text" class="form-control" id="identificadorMunicipio" [(ngModel)]="identificadorMunicipio" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label for="identificadorPropietario">Identificador del Propietario:</label>
                <input type="text" class="form-control" id="identificadorPropietario" [(ngModel)]="identificadorPropietario" [ngModelOptions]="{standalone: true}">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</div>
