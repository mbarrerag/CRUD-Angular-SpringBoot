<div class="contenedor">
    <div class="formulario">
      <label for="documento">Documento de la Persona:</label>
      <input type="text" id="documento_" [(ngModel)]="idDocumento" [ngModelOptions]="{standalone: true}">
      <label for="evento">Identificador del Evento:</label>
      <input type="text" id="documento_" [(ngModel)]="idEvento" [ngModelOptions]="{standalone: true}">
      <button (click)="addPersonaEvento()">Buscar</button>
    </div>
</div>
